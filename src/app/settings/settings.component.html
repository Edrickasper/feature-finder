<div class="overlay">
    <form class="popup" [formGroup]="settingsForm">
        <div class="popup-header">
            <h2>Settings</h2>
            <button class="close" (click)="close()" aria-label="Close">Ã—</button>
        </div>

        <!-- Verbosity -->
        <section>
            <label class="label-title">Verbosity</label>
            <div class="options">
                <label><input type="radio" formControlName="verbosity" name="verbosity" value="low"> Low</label>
                <label><input type="radio" formControlName="verbosity" name="verbosity" value="medium"> Medium</label>
                <label><input type="radio" formControlName="verbosity" name="verbosity" value="high"> High</label>
            </div>
        </section>

        <!-- Temperature -->
        <section>
            <label class="label-title">Temperature: {{ settingsForm.value.temperature }}</label>
            <input type="range" min="0" max="1" step="0.1" formControlName="temperature" value="0.5">
        </section>

        <!-- Max Tokens -->
        <section>
            <label class="label-title">Max Completion Tokens</label>
            <input type="number" formControlName="maxCompletionTokens" min="1">
        </section>

        <!-- Reasoning Effort -->
        <section>
            <label class="label-title">Reasoning Effort</label>
            <div class="options">
                <label><input type="radio" name="reasoningEffort" formControlName="reasoningEffort" value="none">
                    None</label>
                <label><input type="radio" name="reasoningEffort" formControlName="reasoningEffort" value="minimal">
                    Minimal</label>
                <label><input type="radio" name="reasoningEffort" formControlName="reasoningEffort" value="low">
                    Low</label>
                <label><input type="radio" name="reasoningEffort" formControlName="reasoningEffort" value="medium">
                    Medium</label>
                <label><input type="radio" name="reasoningEffort" formControlName="reasoningEffort" value="high">
                    High</label>
                <label><input type="radio" name="reasoningEffort" formControlName="reasoningEffort" value="xhigh">
                    X-High</label>
            </div>
        </section>

        <!-- Stream -->
        <section>
            <label>
                <input type="checkbox" formControlName="stream">
                Stream
            </label>
        </section>

        <div class="actions">
            <button class="btn muted" (click)="close()">Cancel</button>
            <button class="btn primary" (click)="save()">Save</button>
        </div>

    </form>
</div>
