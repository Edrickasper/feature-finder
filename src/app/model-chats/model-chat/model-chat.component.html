<section class="model-chat">
    <h2 class="model-title">{{ model }}</h2>

    <div class="messages">
        @for (m of messages; track m.id) {
        <div [class]="{
          'user-message': m.from === 'user',
          'model-message': m.from === 'model'
        }">
            <markdown [data]="m.text"></markdown>
        </div>
        }

        @if (loading) {
        <div class="loading">Typing...</div>
        }
    </div>
</section>
